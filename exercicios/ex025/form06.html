<body>
    <h1>Formulário</h1>
    <form action="" method="post">
        <fieldset>
            <div>
                <label for="icor"> Selecione uma cor</label>
                <input type="color" name="cor" id="icor" > <br>
            </div>
            <div>
                <label for="ifile"> Selecione uma foto de perfil</label> <br>
                <input type="file" name="file" id="ifile" > <br>
            </div>
            <div>
                <label for="icor"> Nivel de Satisfação</label>
                <input type="range" name="ran" id="iran" min="1" max="5" >
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
