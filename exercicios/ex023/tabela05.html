<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
        }
        th{
            text-align: center;
            
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        .nome, .prof{
            width: 150px;
            
        }
        col:nth-child(2n){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="genero">
            <col class="idd">
            <col class="prof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>22</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>60</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>M</td>
                <td>168</td>
                <td>Aposentado</td>
            </tr>
            <tr>
                <td>Fernanda</td>
                <td>F</td>
                <td>42</td>
                <td>Vendedora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
