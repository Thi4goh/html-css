<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<body>
    <h1>
        <strong><abbr style="text-decoration: none;" title="Testando formatações e quebras de linhas">Desafio das Mensagens</abbr></strong>
    </h1>
    <p>
        <mark>*Um</mark> <br>
        <em>**Dois</em> <br>
        <del>***Três</del> <br>
        <ins>****Quatro</ins> 
    </p>
    <p>
        ****Quatro <br>
        <sup>***Três</sup> <br>
        **Dois <br>
        <sub>*Um</sub> 
    </p>
</body>
</html>
