<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="iano">Ano de Nascimento</label>
        <input type="number" name="ano" id="iano" min="1950" oninput="idd.innerText = year - Number(iano.value) ">

        <div>
            <label for="idd">Sua idade é</label>
            <output id="idd">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
<script>
    let year = new Date().getFullYear()
    const ano = document.getElementById('iano')
    ano.setAttribute('max', year)
</script>
</html>
