<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        div{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="user" id="iuser" placeholder="Nome" required autocomplete="name" minlength="8" maxlength="20" size="15"required>
        </div>
        <div>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" min="0" max="10" step="0.5" value="5"required >
        </div>
        <div>
            <label for="ipl">Período Letivo</label>
            <input type="month" name="pl" id="ipl" >
        </div>
        <div>
            <label for="idate">Dia da prova</label>
            <input type="date" name="date" id="idate" >
        </div>
        <div>
            <label for="itime">Horário</label>
            <input type="time" name="time" id="itime" required>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
<script>
    let now = new Date()
    let month = now.getMonth()
    let year = now.getFullYear()
    const pl = document.getElementById('ipl')
    pl.setAttribute('value', `${year}-0${month}`)
</script>
</html>
