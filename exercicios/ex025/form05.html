<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<style>
    
</style>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <fieldset id="gen">
            <legend>Gênero</legend>
                <input type="radio" name="sexo" value="M" id="sxmas" checked>
                <label for="sxmas">Masculino</label> <br>
                <input type="radio" name="sexo" value="F" id="sxfem" >
                <label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset id="sport">
            <legend>Esporte</legend>
            <input type="checkbox" name="bas" id="ibas" checked>
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="golf" id="igolf">
            <label for="igolf">Golf</label><br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label><br>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
