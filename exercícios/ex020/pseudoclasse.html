<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div{
            display: inline-block;
            background-color: #b6b4b1;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            
        }
        div:hover{
            background-image: linear-gradient(to right,#90f7c5af,#51a179 , #264d3bc4 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div>Personagem 1</div>
    <div>Personagem 2</div>
    <div>Personagem 3</div>
</body>
</html>
