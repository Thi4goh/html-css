<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="inil">Nível</label>
        <input type="range" name="nil" id="inil" min="1" max="5" oninput="ival.innerText = inil.value">
        <output id="ival">5</output>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
